<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог гостиниц Седоны</title>
</head>

<body>
  <header class="main-header">
    <div class="container">
      <nav class="navigation">
        <div class="header-logo">
          <a href="index.html" class="header-logo-link">
            <img src="#" alt="Логотип Седоны">
          </a>
        </div>
        <ul class="navigation-list navigation-menu">
          <li class="navigation-item">
            <a href="" class="navigation-link navigation-link-current">Главная</a>
          </li>
          <li class="navigation-item">
            <a href="" class="navigation-link">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a href="" class="navigation-link">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="button button-search button-search-min" href="#">Хочу сюда</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-inner">
    <header class="inner-header">
      <h1 class="inner-header-title">Гостиницы Седоны</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html">
            <span class="visually-hidden">Главная</span>
          </a>
        </li>
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link">Гостиницы</a>
        </li>
      </ul>
    </header>

    <section class="catalog-hotels">
      <h2 class="visually-hidden">Фильтр гостиниц по инфраструктуре и типу жилья</h2>
      <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Инфраструктура:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="checkbox" name="swimming-pool">Бассейн</label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="checkbox" name="parking">Парковка</label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="checkbox" name="wi-fi">Wi-Fi</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Тип жилья:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="housing-types" value="hotel">Гостиница</label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="housing-types" value="motel">Мотель</label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="housing-types" value="apartment">Апартаменты</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Стоимость, ₽:</legend>
          <input type="number" name="from" placeholder="от">
          <input type="number" name="to" placeholder="до">
        </fieldset>
        <button class="button" type="submit">Применить</button>
        <input type="reset" value="Сбросить">
      </form>
    </section>
  </main>

</body>

</html>
